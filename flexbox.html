<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flexbox tutorial</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="menu-container">
      <div class="menu">
        <div class="date">Jun 17, 2024</div>
        <nav class="links">
          <div class="signup">Sign Up</div>
          <div class="login">Login</div>
        </nav>
      </div>
    </div>
    
    <div class="header-container">
      <header class="header">
        <div class="subscribe">Subscribe &#9662;</div>
        <div class="logo"><img src="./images/awesome-logo.svg" alt="logo"></div>
        <div class="social"><img src="./images/social-icons.svg" alt="social icons"></div>
      </header>
    </div>

    <div class="photo-grid-container">
      <div class="photo-grid">
        <div class="photo-grid-item first-item">
          <img src="./images/one.svg" alt="placeholder image one">
        </div>
        <div class="photo-grid-item">
          <img src="./images/two.svg" alt="placeholder image two">
        </div>
        <div class="photo-grid-three">
          <img src="./images/three.svg" alt="placeholder image three">
        </div>
      </div>
    </div>
  </body>
</html>
